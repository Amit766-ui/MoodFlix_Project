<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login (1).css">
</head>
<body>
    <h1>MOODFLIX</h1>
    <div class="container">
        <h2>Sign In</h2>
        <form action="#" >
            <label for="email" align-item:center class="title">Email or phone number :</label><br>
            <input type="email" id="email" name="email" placeholder="Email" class="input"><br><br>
            <label for="password" class="title">Password :</label><br>
            <input type="password" id="password" name="password" placeholder="Password" class="input" ><br><br>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <a href="#" class="forgot">Forgot password?</a><br>
        <div class="remember-me"><br>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
    </div>
</body>
</html>
